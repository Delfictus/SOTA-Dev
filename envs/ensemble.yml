# WT-7: Ensemble Scoring + P_open + Interaction Entropy
# conda env create -f envs/ensemble.yml
name: prism4d-ensemble
channels:
  - conda-forge
  - omnia
  - defaults
dependencies:
  - python>=3.10,<3.12
  # Trajectory analysis
  - mdtraj>=1.9.9
  - mdanalysis>=2.6
  # MM-GBSA engine (AmberTools)
  - ambertools>=23.0
  # Pocket volume
  - fpocket
  # Numeric / scientific
  - numpy>=1.24
  - scipy>=1.11
  - scikit-learn>=1.3
  # Serialization / CLI
  - pyyaml
  - click
  # Testing
  - pytest>=7.4
  - pytest-cov
  - pip
  - pip:
    # gmx_MMPBSA as alternative GROMACS engine
    - gmx-MMPBSA>=1.6
