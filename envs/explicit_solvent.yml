# WT-6: Explicit Solvent Refinement + Water Maps
# conda env create -f envs/explicit_solvent.yml
name: prism4d-explicit-solvent
channels:
  - conda-forge
  - omnia
  - defaults
dependencies:
  - python>=3.10,<3.12
  # MD engine
  - openmm>=8.1
  - openmmforcefields>=0.13
  - pdbfixer>=1.9
  # Trajectory analysis
  - mdtraj>=1.9.9
  - mdanalysis>=2.6
  # Pocket volume
  - fpocket                       # fallback pocket volume
  # Numeric / scientific
  - numpy>=1.24
  - scipy>=1.11
  - scikit-learn>=1.3
  # Serialization / CLI
  - pyyaml
  - click
  # Testing
  - pytest>=7.4
  - pytest-cov
  - pip
  - pip:
    # SSTMap for hydration-site thermodynamics (IST/GIST)
    - sstmap>=2.0
