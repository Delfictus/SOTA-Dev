use_gpu = true
top_n = 10

[graph]
use_gpu = true
distance_threshold = 5.0
surface_only = true
min_sasa = 0.3
weighted_edges = true

[geometry]
voxel_resolution = 0.75
probe_radius = 1.4
use_voxel_volume = true
use_convex_hull_volume = true
convex_hull_epsilon = 1e-6
use_alpha_shape_volume = true
alpha_shape_shrink = 0.5
alpha_shape_resolution = 0.6
use_boundary_enclosure = true
use_neighbor_enclosure = false
boundary_cutoff = 4.5
use_flood_fill_cavity = true
cavity_resolution = 0.8

[phase0]
sasa_weight = 0.45
hydrophobicity_weight = 0.55
iterations = 60
learning_rate = 0.025
decay_rate = 0.12
activation_threshold = 0.32

[phase1]
prior_precision = 3.0
learning_rate = 0.12
iterations = 120
temperature = 1.0
temperature_decay = 0.98
max_pockets = 12
hydrophobicity_evidence = 0.35
depth_evidence = 0.40
curvature_evidence = 0.25

[phase2]
max_iterations = 300
temperature = 1.25
cooling_rate = 0.985
conflict_penalty = 1.0
belief_weight = 1.0

[phase4]
depth_threshold = 5.0
tunnel_length_min = 10.0
tunnel_width_max = 4.5
top_centrality = 10
centrality_weight = 0.5

[phase6]
filtration_step = 0.5
max_radius = 14.0
persistence_threshold = 0.35
max_features = 32

[scoring]
volume = 0.15
hydrophobicity = 0.20
enclosure = 0.15
depth = 0.15
hbond_capacity = 0.10
flexibility = 0.05
conservation = 0.10
topology = 0.10

[output]
formats = ["Pdb", "Json"]
include_pymol_script = true
include_json = true
